<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--bootstraps-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="screen and (device-width: 375px)" href="./scss/mobile-style.css" />
  <link rel="stylesheet" media="screen and (min-device-width: 376px)" href="./scss/desktop-style.css" />

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,500;9..144,700&family=Montserrat:wght@300;500;700&display=swap');
  </style>

</head>

<body class="container">

  <header>

  </header>

  <main>
    <div class="preview">
      <div>
        <img src="./images/image-product-mobile.jpg" alt="product"
        style="width: 100%; border-radius: 15px 15px 0 0;"
        class="mobile">
        <img src="./images/image-product-desktop.jpg" alt="product"
        style="width: 100%; border-radius: 15px 0 0 15px;"
        class="desktop">
      </div>
      <div class="description">
        <p class="montserrat p-b-12 font-size-smaller" style="letter-spacing: 6px;">
          PERFUME
        </p>
        <p class="bigFont fraunces perfume-name" style="line-height: 32px;">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="montserrat font-size-smaller">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.  
        </p>
        <div class="flex-direction-row align-items-center p-b-12">
          <div class="bigFont fraunces darkcyan">
            $149.99
          </div>
          <div class="montserrat" style="text-decoration: line-through; padding-left: 20px;">
              $169.99
          </div>
        </div>
        <div class="row-cols-1">
          <a href="#" class="col montserrat cart">
            <span>
              <img src="./images/icon-cart.svg" alt="cart"
              style="padding: 0 8px; margin-bottom: 4px; height: 1.15rem;">
            </span>
            <span style="letter-spacing: 0.25px;">Add to Cart</span>
          </a>
        </div>
      </div>

    </div>
  </main>

  <footer>

  </footer>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    
    Coded by <a href="https://github.com/hypyeon">Hayeong Pyeon</a>.
  </div>
</body>
</html>
